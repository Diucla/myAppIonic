<ion-header>

    <ion-navbar color="primary">


        <ion-item color="primary">


            <ion-avatar item-start>

                <img src="img/{{ chat.photo }}" alt="">

            </ion-avatar>

            <h2>{{ chat.name }}</h2>


        </ion-item>


    </ion-navbar>

</ion-header>


<ion-content padding>


    <div style="padding-right: 3em">
        <ion-card color="secondary">

            <ion-card-content>
                Hi
            </ion-card-content>

        </ion-card>
    </div>


    <div style="padding-left: 3em">

        <ion-card color="primary">

            <ion-card-header>
                {{ chat.name }}
            </ion-card-header>

            <ion-card-content>
                {{ chat.message }}
            </ion-card-content>

        </ion-card>

    </div>


</ion-content>


<ion-footer>

    <ion-toolbar>

        <div id="footer">


            <div class="elem">

                <ion-input type="text"></ion-input>

            </div>

            <div class="elem">

                <button ion-button icon-only>
                    <ion-icon name="send"></ion-icon>
                </button>

            </div>


        </div>


    </ion-toolbar>


</ion-footer>
