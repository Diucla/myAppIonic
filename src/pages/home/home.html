<ion-header>
    <ion-navbar color="primary">
        <ion-title>myChat</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>


    <ion-list>

        <ion-item (click)="goToChat(chat)" *ngFor="let chat of chats">


            <ion-avatar item-start>

                <img src="img/{{ chat.photo }}" alt="">

            </ion-avatar>

            <h2>{{ chat.name }}</h2>

            <p>{{ chat.message }}</p>


        </ion-item>


    </ion-list>


</ion-content>
